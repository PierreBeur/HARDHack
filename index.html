<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HARD Hack</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="static/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="grid">
        <div class="flex-column">
          <div id="time"></div>
          <div><img src="static/stopwatch.png"> <span id="stopwatch">00:00.00</span></div>
        </div>
        <div class="flex-column">
          <div>Speed <img src="static/speed.png"> <span id="speed">0</span> m/s</div>
          <div>Body Temp <img src="static/temperature.png"> <span id="temperature">0.0</span> &deg;C</div>
        </div>
        <button><img src="static/start.png"></button>
        <div class="flex-row">
          <div>Distance <img src="static/distance.png"> <span id="distance">0</span> m</div>
          <div>Calories <img src="static/calories.png"> <span id="calories">0</span></div>
        </div>
      </div>
      <!-- <div>1 gram of Uranium contains 18 million calories!</div> -->
      <!-- <div>Run faster!</div> -->
    </main>
  </body>
</html>
